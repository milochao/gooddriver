                }}>
                  <button
                    onClick={() => setShowHowItWorks(!showHowItWorks)}
                    style={{
                      width: '100%',
                      padding: '20px',
                      display: 'flex',
                      justifyContent: 'space-between',
                      alignItems: 'center',
                      border: 'none',
                      backgroundColor: 'transparent',
                      cursor: 'pointer',
                      minHeight: '70px',
                    }}
                  >
                    <span style={{ fontSize: '15px', color: colors.charcoal, fontWeight: '500', textAlign: 'left' }}>How does the 20%/80% work?</span>
                    <span style={{ color: colors.grayMedium, fontSize: '20px', marginLeft: '12px' }}>{showHowItWorks ? '−' : '+'}</span>
                  </button>
                  {showHowItWorks && (
                    <div style={{ padding: '0 20px 20px', fontSize: '14px', color: colors.grayMedium, lineHeight: '1.6' }}>
                      <p style={{ margin: '0 0 12px 0' }}><strong style={{ color: colors.charcoal }}>Your quote: $350.30</strong></p>
                      <p style={{ margin: '0 0 12px 0' }}><strong style={{ color: colors.charcoal }}>20%</strong> ($70.06) is the service fee, paid upfront.</p>
                      <p style={{ margin: '0' }}><strong style={{ color: colors.charcoal }}>80%</strong> ($280.24) stays in your bank. We draw from it when members need repairs. What's left at the end? Yours.</p>
                    </div>
                  )}
                </div>

                {/* FAQ 2 */}
                <div style={{
                  backgroundColor: colors.white,
                  borderRadius: '16px',
                  overflow: 'hidden',
                  display: 'flex',
                  flexDirection: 'column',
                }}>
                  <button
                    onClick={() => setShowAccident(!showAccident)}
                    style={{
                      width: '100%',
                      padding: '20px',
                      display: 'flex',
                      justifyContent: 'space-between',
                      alignItems: 'center',
                      border: 'none',
                      backgroundColor: 'transparent',
                      cursor: 'pointer',
                      minHeight: '70px',
                    }}
                  >
                    <span style={{ fontSize: '15px', color: colors.charcoal, fontWeight: '500', textAlign: 'left' }}>What if I have an accident?</span>
                    <span style={{ color: colors.grayMedium, fontSize: '20px', marginLeft: '12px' }}>{showAccident ? '−' : '+'}</span>
                  </button>
                  {showAccident && (
                    <div style={{ padding: '0 20px 20px', fontSize: '14px', color: colors.grayMedium, lineHeight: '1.6' }}>
                      <p style={{ margin: '0 0 12px 0' }}>
                        <strong style={{ color: colors.charcoal }}>Here's the part most people miss:</strong> If you have an accident, you use your balance first. That's what it's there for. Then the club helps cover the rest.
                      </p>
                      <p style={{ margin: '0 0 12px 0' }}>Say you're rear-ended in Week 12. Repair: $3,200.</p>
                      <div style={{ backgroundColor: colors.cream, borderRadius: '8px', padding: '12px', marginBottom: '12px', fontSize: '13px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '6px' }}>
                          <span>Your out-of-pocket</span>
                          <strong style={{ color: colors.charcoal }}>$500</strong>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '6px' }}>
                          <span>Your balance</span>
                          <strong style={{ color: colors.charcoal }}>${pledgeAtAccident.toFixed(2)}</strong>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', paddingTop: '6px', borderTop: `1px solid ${colors.creamDark}` }}>
                          <span style={{ color: colors.navy }}>Club covers</span>
                          <strong style={{ color: colors.navy }}>${(3200 - 500 - pledgeAtAccident).toFixed(2)}</strong>
                        </div>
                      </div>
                      <p style={{ margin: '0' }}>No accident? You keep what's left. That's the deal.</p>
                    </div>
                  )}
                </div>

                {/* FAQ 3 */}
                <div style={{
                  backgroundColor: colors.white,
                  borderRadius: '16px',
                  overflow: 'hidden',
                  display: 'flex',
                  flexDirection: 'column',
                }}>
                  <button
                    onClick={() => setShowCap(!showCap)}
                    style={{
                      width: '100%',
                      padding: '20px',
                      display: 'flex',
                      justifyContent: 'space-between',
                      alignItems: 'center',
                      border: 'none',
                      backgroundColor: 'transparent',
                      cursor: 'pointer',
                      minHeight: '70px',
                    }}
                  >
                    <span style={{ fontSize: '15px', color: colors.charcoal, fontWeight: '500', textAlign: 'left' }}>What's the weekly cap?</span>
                    <span style={{ color: colors.grayMedium, fontSize: '20px', marginLeft: '12px' }}>{showCap ? '−' : '+'}</span>
                  </button>
                  {showCap && (
                    <div style={{ padding: '0 20px 20px', fontSize: '14px', color: colors.grayMedium, lineHeight: '1.6' }}>
                      <p style={{ margin: 0 }}>
                        No matter how many accidents happen, you never share more than <strong style={{ color: colors.charcoal }}>$10.51 per week</strong> (3.75% of your balance). 
                        That's the ceiling. Green bars in the chart show weeks that hit the cap.
                      </p>
                    </div>
                  )}
                </div>
              </div>

              {/* Final reveal at week 25 */}
              {currentWeek === 24 && (
                <div style={{
                  marginTop: '24px',
                  backgroundColor: colors.navy,
                  borderRadius: '20px',
                  padding: '40px',
                  textAlign: 'center',
                  color: colors.white,
                }}>
                  <div style={{ fontSize: '16px', opacity: 0.8, marginBottom: '8px' }}>After 6 months</div>
                  <div style={{ fontSize: '48px', fontWeight: '700', marginBottom: '8px' }}>${remainingBalance.toFixed(2)}</div>
                  <div style={{ fontSize: '20px', opacity: 0.9, marginBottom: '24px' }}>is still yours</div>
                  <div style={{ fontSize: '16px', opacity: 0.7, paddingTop: '24px', borderTop: '1px solid rgba(255,255,255,0.2)' }}>
                    You paid ${(SERVICE_FEE + totalShared).toFixed(2)} instead of ${QUOTE.toFixed(2)}<br />
                    <strong>You saved ${(QUOTE - SERVICE_FEE - totalShared).toFixed(2)}</strong> (66% of your quote)
                  </div>
                </div>
              )}
            </div>
          </section>

          {/* WHAT WE COVER */}
          <section style={{ 
            backgroundColor: colors.white,
            padding: '80px 24px',
          }}>
            <div style={{ maxWidth: '900px', margin: '0 auto' }}>
              <h2 style={{ 
                fontSize: '32px', 
                fontWeight: '700', 
                color: colors.charcoal,
                marginBottom: '32px',
                textAlign: 'center',
              }}>
                What we cover
              </h2>
              
              <div style={{ 
                display: 'flex',
                flexWrap: 'wrap',
                justifyContent: 'center',
                gap: '16px',
                marginBottom: '32px',
              }}>
                {coverageItems.map((item) => (
                  <div key={item.name} style={{
                    backgroundColor: colors.cream,
                    borderRadius: '12px',
                    padding: '20px 32px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '12px',
                  }}>
                    {item.icon}
                    <span style={{ fontSize: '17px', fontWeight: '500', color: colors.charcoal }}>{item.name}</span>
                  </div>
                ))}
              </div>
              
              <p style={{ 
                fontSize: '16px', 
                color: colors.grayMedium,
                textAlign: 'center',
                lineHeight: '1.6',
              }}>
                You'll have an out-of-pocket portion for claims. You keep your liability insurance. That part stays separate.
              </p>
            </div>
          </section>

          {/* WHO GETS IN */}
          <section style={{ 
            backgroundColor: colors.cream,
            padding: '80px 24px',
          }}>
            <div style={{ maxWidth: '800px', margin: '0 auto' }}>
              <h2 style={{ 
                fontSize: '32px', 
                fontWeight: '700', 
                color: colors.charcoal,
                marginBottom: '32px',
                textAlign: 'center',
              }}>
                Who gets in
              </h2>
              
              <div style={{ 
                backgroundColor: colors.white,
                borderRadius: '20px',
                padding: '40px',
              }}>
                <p style={{ 
                  fontSize: '18px', 
                  color: colors.charcoal,
                  lineHeight: '1.7',
                  marginBottom: '20px',
                }}>
                  Not everyone qualifies. We check your driving record once when you join. Bad drivers don't get in. That's what keeps the pool fair.
                </p>
                
                <p style={{ 
                  fontSize: '18px', 
                  color: colors.charcoal,
                  lineHeight: '1.7',
                  marginBottom: '20px',
                }}>
                  After that, we leave you alone. No device in your car. No app tracking your speed.
                </p>
                
                <p style={{ 
                  fontSize: '18px', 
                  color: colors.charcoal,
                  lineHeight: '1.7',
                  margin: 0,
                }}>
                  Good drivers tend to know other good drivers. That's why membership is by referral.
                </p>
              </div>
            </div>
          </section>

          {/* WHEN SOMETHING HAPPENS */}
          <section style={{ 
            backgroundColor: colors.white,
            padding: '80px 24px',
          }}>
            <div style={{ maxWidth: '900px', margin: '0 auto' }}>
              <h2 style={{ 
                fontSize: '32px', 
                fontWeight: '700', 
                color: colors.charcoal,
                marginBottom: '32px',
                textAlign: 'center',
              }}>
                When something happens
              </h2>
              
              <div style={{ 
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                gap: '24px',
              }}>
                <div style={{
                  backgroundColor: colors.cream,
                  borderRadius: '20px',
                  padding: '32px',
                }}>
                  <div style={{ marginBottom: '16px' }}>
                    <IconPerson />
                  </div>
                  <div style={{ fontWeight: '600', color: colors.charcoal, marginBottom: '10px', fontSize: '18px' }}>One person</div>
                  <div style={{ fontSize: '15px', color: colors.grayMedium, lineHeight: '1.6' }}>
                    One advisor handles your whole repair. No runaround.
                  </div>
                </div>
                
                <div style={{
                  backgroundColor: colors.cream,
                  borderRadius: '20px',
                  padding: '32px',
                }}>
                  <div style={{ marginBottom: '16px' }}>
                    <IconWrench />
                  </div>
                  <div style={{ fontWeight: '600', color: colors.charcoal, marginBottom: '10px', fontSize: '18px' }}>5,000+ shops</div>
                  <div style={{ fontSize: '15px', color: colors.grayMedium, lineHeight: '1.6' }}>
                    Nationwide network. Lifetime warranty on parts and labor.
                  </div>
                </div>
                
                <div style={{
                  backgroundColor: colors.cream,
                  borderRadius: '20px',
                  padding: '32px',
                }}>
                  <div style={{ marginBottom: '16px' }}>
                    <IconPhone />
                  </div>
                  <div style={{ fontWeight: '600', color: colors.charcoal, marginBottom: '10px', fontSize: '18px' }}>Everything visible</div>
                  <div style={{ fontSize: '15px', color: colors.grayMedium, lineHeight: '1.6' }}>
                    Track your repair, see your balance, all in the app.
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* FINAL CTA */}
          <section style={{ 
            backgroundColor: colors.navy,
            padding: '100px 24px',
            textAlign: 'center',
          }}>
            <div style={{ maxWidth: '600px', margin: '0 auto' }}>
              <h2 style={{ 
                fontSize: '40px', 
                fontWeight: '700', 
                color: colors.white,
                marginBottom: '20px',
              }}>
                Ready to stop overpaying?
              </h2>
              <p style={{ 
                fontSize: '18px', 
                color: 'rgba(255,255,255,0.8)',
                marginBottom: '40px',
                lineHeight: '1.6',
              }}>
                Get the app and enter an invitation code from a current member.
              </p>
              <button style={{
                backgroundColor: colors.white,
                color: colors.navy,
                border: 'none',
                padding: '18px 48px',
                borderRadius: '12px',
                fontSize: '18px',
                fontWeight: '600',
                cursor: 'pointer',
              }}>
                Get the App
              </button>
              <p style={{ 
                fontSize: '15px', 
                color: 'rgba(255,255,255,0.6)',
                marginTop: '24px',
              }}>
                You'll need a code from someone already in the club.
              </p>
            </div>
          </section>

          {/* FOOTER */}
          <footer style={{ 
            backgroundColor: colors.charcoal,
            padding: '48px 24px',
            textAlign: 'center',
          }}>
            <div style={{ 
              fontSize: '15px', 
              color: 'rgba(255,255,255,0.5)',
              marginBottom: '12px',
            }}>
              Good Driver Club is not an insurance company. This is a cost-sharing community.
            </div>
            <div style={{ 
              fontSize: '14px', 
              color: 'rgba(255,255,255,0.3)',
            }}>
              © 2025 Good Driver Club
            </div>
          </footer>

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GDMLandingPage />);
  </script>
</body>
</html>
